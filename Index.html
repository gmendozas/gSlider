<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->

		<title>Index</title>
		<meta name="description" content="">
		<meta name="author" content="sinner_universe">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" href="css/Slider.css" type="text/css">

		<!-- Scripts -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/Slider.js"></script>
		<script type="text/javascript">
			var banner = new Slider({
				arrows: 'yes',				
				controls: 'no',				
				effect: { name: "toggle", opacity: 0.8},
				images: {
						"images":[
								{
									"src":"http://www.teach-ict.com/gcse_computing/ocr/214_representing_data/units/miniweb/images/bitbyte.jpg",
									"alt":"Imagen 4",
									"link":"http://www.google.com"
								},
								{
									"src":"http://www.ingenierosistemas.com/wp-content/uploads/2011/06/Bits-y-Bytes.jpg",
									"alt":"Imagen 5",
									"link":"http://twitter.com"
								},
								{
									"src":"images/img6.jpg",
									"alt":"Imagen 6",
									"link":"http://www.facebook.com"
								},
								{
									"src":"images/img7.jpg",
									"alt":"Imagen 7",
									"link":"http://www.microsoft.com"
								}
							]
					  },				
				label: 'no',
				preview: 'yes',
				speed: 3000
			});
			banner.run();
		</script>
	</head>

	<body>		
			<div style="width: 800px; height: 350px">
				<div id="mainContainer">
					<div class="slider">					
						<img class="play" src="images/play.png" />
						<img class="stop" src="images/pause.png" />
						<img class="previous" src="images/left.png" alt="Previous" title="Previous" />
						<a id="bannerLink" class="bElement" target="_blank">						
							<img id="bannerImage" class="bElement" />
							<div class="bottomLabelImg"> </div>						
						</a>					
						<img class="next" src="images/right.png" alt="Next" title="Next" />
					</div>
					<div class="bSelector">
						<img class="preview" />					
					</div>
				</div>
			</div>
		<footer>
			<p>
				<a href="http://about.me/sinner_universe">Contact</a>
			</p>
		</footer>
	</body>
</html>
